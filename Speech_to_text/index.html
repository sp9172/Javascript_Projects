<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

        <h2>Speech to text convert</h2>

    </div>
    

    
    <script src="script.js"></script>
